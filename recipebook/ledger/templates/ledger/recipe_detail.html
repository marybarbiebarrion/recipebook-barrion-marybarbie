<!DOCTYPE html>
<html>
<head>
    <title>{{ recipe.name }}</title>
</head>
<body>
    {% include 'ledger/header.html' %}
    <h2>{{ recipe.name }}</h2>
    <ul>
    {% for recipe_ingredient in object.ingredients.all %}
        <li>{{ recipe_ingredient.ingredient.name }}: {{ recipe_ingredient.quantity }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'ledger:recipe-list' %}">Back to list</a>
</body>
</html>
